plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.65.Final'
}

application {
    // Define the main class for the application
    mainClassName = 'com.okta.netty.AppServer'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.okta.netty.AppServer'
    }
}
